db:
  image: mysql:5
  environment:
    - MYSQL_ROOT_PASSWORD=passwd
    - MYSQL_DATABASE={{ cookiecutter.project_db }}
web:
  build: .
  ports:
    - "8000:8000"
  volumes:
    - .:/app
  links:
    - db
  environment:
    - DATABASE_URL=mysql://root:passwd@db/{{ cookiecutter.project_db }}
  command:
    python manage.py runserver 0.0.0.0:8000
